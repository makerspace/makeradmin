name: Build multiaccess app

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: python3:latest
    steps:
    - name: Install prerequisites
      run: |
        sudo apt update
        sudo apt install -y unixodbc-dev
    - uses: actions/checkout@v2
    - name: Initialize
      run: |
        cd multiaccess-program
        make init
    - name: Build distributable
      run: |
        make dist
    - name: Run tests
      run: |
        make test