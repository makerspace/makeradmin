[tool.ruff]
line-length = 120
exclude = [".venv", "api/src/i18n"]
[tool.ruff.lint]
select = [
    ## pycodestyle
    #"E",
    ## Pyflakes
    #"F",
    ## pyupgrade
    #"UP",
    ## flake8-bugbear
    #"B",
    ## flake8-simplify
    #"SIM",
    # isort
    "I",
]
ignore = [
    # Line too long: skip since we are using autoformatting
    "E501",
]
[tool.black]
line-length = 120
